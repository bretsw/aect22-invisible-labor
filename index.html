&lt;img src="img/invisible.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

### Definitions:

--

- **Labor** is effort- or process-oriented understanding of professional activity.

--

- **Invisibility** is the processes through which professional activities might be overlooked, ignored, or devalued.

---

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M144.3 32.04C106.9 31.29 63.7 41.44 18.6 61.29c-11.42 5.026-18.6 16.67-18.6 29.15l0 357.6c0 11.55 11.99 19.55 22.45 14.65c126.3-59.14 219.8 11 223.8 14.01C249.1 478.9 252.5 480 256 480c12.4 0 16-11.38 16-15.98V80.04c0-5.203-2.531-10.08-6.781-13.08C263.3 65.58 216.7 33.35 144.3 32.04zM557.4 61.29c-45.11-19.79-88.48-29.61-125.7-29.26c-72.44 1.312-118.1 33.55-120.9 34.92C306.5 69.96 304 74.83 304 80.04v383.1C304 468.4 307.5 480 320 480c3.484 0 6.938-1.125 9.781-3.328c3.925-3.018 97.44-73.16 223.8-14c10.46 4.896 22.45-3.105 22.45-14.65l.0001-357.6C575.1 77.97 568.8 66.31 557.4 61.29z"/></svg> Purpose

&lt;img src="img/articles.jpg" width="240px" style="display: block; margin: auto;" /&gt;

To understand educators' invisible labor, we searched 10 databases for:

--

- Peer-reviewed academic journal articles

--

- Written in English

--

- Years **2011–2021**

--

- **Keywords in Abstract:** and with at least one of the words education, teacher, educator, instructor, social media, professional development, professional learning, **or** informal learning

--

- **Keywords in Full Text:** invisible work, invisible labor, digital labor, hidden work, hidden labor, shadow work, shadow labor, shared economy, gift economy, invisible economy, **or** hidden economy

---

  - 70 duplicates removed

--

**2. Screening:**

--

  - **405 records** screened by Title and Keywords
  
  - 224 records excluded
  
--
  
  - **181 records** screened by Abstract
  
  - 163 records excluded
  
--

**3. Eligibility**

--

  - **18 full-text articles** accessed for eligibility
  
  - 2 full-text articles excluded

*Administrative Intensity and Faculty Job Stress* **(Taggart, 2021)**

&lt;img src="img/fig3-articles-intersections-plot-taggart.png" width="320px" style="display: block; margin: auto;" /&gt;

--

- A study about the relationship between faculty members’ increased administrative responsibilities and job stress

--

- These **administrative responsibilities** were invisible because they were **background labor**, overlooked because not part of the main responsibilities of research and teaching

&lt;img src="img/fig4-articles-intersections-plot-drake.png" width="320px" style="display: block; margin: auto;" /&gt;

--

- A study about how non-tenure-track faculty members perceive and operationalize their agency in a higher education research institution

--

- The faculty members' **non-tenure-track status** meant **precarious labor** intersecting with background labor

# <svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"/></svg> Invisible Labor Reflection

&lt;img src="img/fig2-articles-intersections-plot.png" width="240px" style="display: block; margin: auto;" /&gt;

--

- **Background Labor:** How might educators’ efforts be overlooked? 

--

- **Care Labor:** How might the emotional costs of educators’ efforts be dismissed or trivialized? 

--

- **Identity Labor:** How might some educators’ efforts be disproportionately burdensome? 

--

- **Precarious Labor:** How might educators’ efforts carry risk? 

--

- **Labor in a Non-Traditional Space:** How might educators’ efforts occur where they never have before?
